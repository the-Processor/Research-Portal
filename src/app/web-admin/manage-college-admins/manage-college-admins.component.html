<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
      type="name"
      formControlName="firstName"
      class="form-control"
      placeholder="eg. Jahangir"
      >
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name</label>
      <input
      type="name"
      formControlName="middleName"
      class="form-control"
      placeholder="eg. Akbar"
      >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
      type="name"
      formControlName="lastName"
      class="form-control"
      placeholder="eg. Sultan"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email"
      formControlName="email"
      class="form-control"
      email
      placeholder="example@xyz.com"
      >
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
      type="number"
      formControlName="contact"
      class="form-control"
      placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select class="browser-default custom-select" formControlName="type">
        <option value="" disabled selected hidden>Select staff type</option>
        <option value="facultyAdmin">Faculty Admin</option>
        <option value="studentAdmin">Student Admin</option>
        <option value="faculty">Faculty</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qualification">Qualification</label>
      <input
      type="name"
      formControlName="qualification"
      class="form-control"
      placeholder="eg. M Tech"
      >
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input
      type="name"
      formControlName="designation"
      class="form-control"
      placeholder="eg Lecturer"
      >
    </div>
    <div class="form-group">
      <label for="experience">Experience &#40;years&#41;</label>
      <input
      type="number"
      formControlName="experience"
      class="form-control"
      placeholder="eg. 12 &#40;Must be non-zero and 2 digits only&#41;">
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input
      type="number"
      formControlName="salary"
      class="form-control"
      placeholder="eg. 1200 &#40;Must be 4 digit or greater&#41;">
    </div>
    <div class="form-group">
      <label for="profilePic">Profile Picture</label><br>
      <button class="btn btn-primary" (click)="filePicker.click()">
        Select from file
      </button>
      <span></span>
      <input style="visibility: hidden;" type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" class="image-responsive" >
    </div><br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Create</button>&nbsp;
      <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
    </div>
  </form>
