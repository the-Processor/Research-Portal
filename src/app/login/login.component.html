<div class="container">
  <div class="row">
      <div class="col-md-5 mx-auto">
          <div id="first">
              <div class="myform form ">
                  <div class="logo mb-3">
                      <div class="col-md-12 text-center">
                          <h1>Login</h1>
                      </div>
                  </div>
                  <form #f="ngForm" (ngSubmit)="onLogin()">
                     <div class="form-group">
                        <label>Email</label>
                        <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        ngModel
                        required>
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        aria-describedby="emailHelp"
                        placeholder="Enter Password"
                        ngModel
                        required>
                     </div>
                     <div class="col-md-12 text-center ">
                        <button
                        type="submit"
                        class="btn btn-block mybtn btn-primary tx-tfm"
                        [disabled]="!f.valid">Login</button>
                     </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
