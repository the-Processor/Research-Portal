<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 style="text-align: center;">Manage Students</h2>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
        type="name"
        formControlName="firstName"
        class="form-control"
        placeholder="eg. Jahangir"
        >
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input
        type="name"
        formControlName="middleName"
        class="form-control"
        placeholder="eg. Akbar"
        >
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
        type="name"
        formControlName="lastName"
        class="form-control"
        placeholder="eg. Sultan"
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        formControlName="email"
        class="form-control"
        email
        placeholder="example@xyz.com"
        >
      </div>
      <!-- <div class="form-group">
        <label for="type">Type</label>

          <option value="" disabled selected hidden>Select Admin type</option>
          <option value="facultyAdmin">Web Admin</option>
          <option value="studentAdmin">College Admin</option>
          <option value="faculty">Faculty</option>
        </select>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input
        type="number"
        formControlName="contact"
        class="form-control"
        placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
      </div>
      <hr>
      <div class="form-group">
        <label for="building">Building</label>
        <input
        type="text"
        formControlName="building"
        class="form-control"
        placeholder="eg. 3-B/72, Jupiter, Narendra Park"
        >
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input
        type="text"
        formControlName="street"
        class="form-control"
        placeholder="eg Naya Nagar"
        >
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
        type="text"
        formControlName="city"
        class="form-control"
        placeholder="eg. Mira Road &#40;E&#41;">
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input
        type="text"
        formControlName="district"
        class="form-control"
        placeholder="eg. Thane">
      </div>
      <div class="form-group">
        <label for="pincode">PinCode</label>
        <input
        type="number"
        formControlName="pincode"
        class="form-control"
        placeholder="eg.401107"
        >
      </div>
      <hr>
      <div class="form-group">
        <label for="institute">Institute</label>
        <input
        type="text"
        formControlName="institute"
        class="form-control"
        >
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Create</button>&nbsp;

      </div>
    </form>
