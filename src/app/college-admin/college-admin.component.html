<section class="container-fluid">
  <div class="one" [ngStyle]="{'display': showDashboard ? 'block' : 'none'}">
    <h1 class="dashboard-title">Dashboard</h1>
      <div class="border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
          <a
          class="list-group-item list-group-item-action"
          [routerLink] = "['ask-query']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()"
          >
            Ask Query
          </a>
          <a
          class="list-group-item list-group-item-action"
          [routerLink] = "['admin-queries']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()"
          >
            Admin Queries
          </a>
          <a
          class="list-group-item list-group-item-action"
          [routerLink] = "['manage-students']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()"
          >
            Manage Students
          </a>
          <a
          class="list-group-item list-group-item-action"
          [routerLink] = "['view-students']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()"
          >
            View Students
          </a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['check-status']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()">
            Verify Paper
          </a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['admin-notices']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()">
            Web Admin Notices
          </a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['manage-notices']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()">
            Manage Students Notices
          </a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['manage-student-queries']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()">
            Manage Student Queries
          </a>
          <a class="list-group-item list-group-item-action"
          [routerLink]="['settings']"
          style="cursor: pointer;"
          (click)="toggleBackdrop()">
            Settings
          </a>
        </div>
      </div>
  </div>
  <div class="two">
    <button type="button" (click)="toggleBackdrop()" style="display: inline;z-index: 40;"><i class="fa fa-home" style="font-size:36px; color: rgb(28, 73, 141);"></i></button>
    <router-outlet></router-outlet>
  </div>
</section>
