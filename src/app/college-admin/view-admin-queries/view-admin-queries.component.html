<div class="container">
  <div class="heading">
    <h2>FAQs</h2>
  </div>
  <div class="card myCard" *ngFor="let query of repliedAdminQueries">
    <div class="card-body">
      <h2 class="card-title">{{query.question}}</h2>
      <h3 class="card-subtitle text-muted"><i>{{query.email}}</i></h3>
      <p class="card-text">{{query.response}}</p>
    </div>
  </div>
  <p *ngIf="repliedAdminQueries.length < 1" style="text-align: center;">No Replied Queries</p>
</div>
