<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
      type="text"
      formControlName="title"
      class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="keywords">Keywords</label>
      <input
      type="text"
      formControlName="keywords"
      class="form-control"
      placeholder="',' seperated and no space after commas!"
      >
    </div>
    <div class="form-group">
    <label for="areaOfResearch">Area of Research</label>
    <select class="browser-default custom-select" formControlName="areaOfResearch">
        <option value="" disabled selected hidden>Select</option>
        <option value="business">Business & Management</option>
        <option value="computer">Comp. Science & I.T</option>
        <option value="education">Education</option>
        <option value="environment">Environment</option>
        <option value="agriculture">Agriculture</option>
        <option value="science">Physical Sciences</option>
        <option value="law">Government & Law</option>
        <option value="information">Library & Information Science</option>
        <option value="media">Media & Communication</option>
        <option value="medical">Medical & Life Science</option>
        <option value="engineering">Engineering</option>
        <option value="security">Security & Forensics</option>
        <option value="social">Social Sciences & Humanities</option>
    </select>
    </div>
    <hr>
    <h3>Author</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="eg. First Middle Last"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email"
      formControlName="email"
      class="form-control"
      email
      placeholder="example@xyz.com"
      >
    </div>
    <div class="form-group">
        <label for="institute">Institute</label>
        <input
        type="text"
        formControlName="institute"
        class="form-control"
        >
      </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
      type="number"
      formControlName="contact"
      class="form-control"
      placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
    </div>
    <hr>
    <h3>Co Author 1</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input
        type="text"
        formControlName="name1"
        class="form-control"
        placeholder="eg. First Middle Last"
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        formControlName="email1"
        class="form-control"
        email
        placeholder="example@xyz.com"
        >
      </div>
      <div class="form-group">
          <label for="institute">Institute</label>
          <input
          type="text"
          formControlName="institute1"
          class="form-control"
          >
        </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input
        type="number"
        formControlName="contact1"
        class="form-control"
        placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
      </div>
      <h3>Co Author 2</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input
        type="text"
        formControlName="name2"
        class="form-control"
        placeholder="eg. First Middle Last"
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        formControlName="email2"
        class="form-control"
        email
        placeholder="example@xyz.com"
        >
      </div>
      <div class="form-group">
          <label for="institute">Institute</label>
          <input
          type="text"
          formControlName="institute2"
          class="form-control"
          >
        </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input
        type="number"
        formControlName="contact2"
        class="form-control"
        placeholder="eg. 1234567890 &#40;Must be 10 digits only&#41;">
      </div>
    <div class="form-group">
      <label for="profilePic">Select File</label><br>
      <button class="btn btn-primary" (click)="filePicker.click()">
        Select from file
      </button>
      <span>File should be .pdf, .doc, .docx and should not exceed 5Mb</span>
      <input style="visibility: hidden;" type="file" #filePicker (change)="onFilePicked($event)">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>&nbsp;
      <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
    </div>
  </form>
